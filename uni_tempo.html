		<!--店舗検索ができるようになる予定-->
		<select name="add_dool">
				<option value="">選択してください</option>
					<option value="4421">北海道</option>
					<option value="1519">青森県</option>

		<!--ここから地図さん-->
		<div id="mapid" style="width: 600px; height: 500px;"></div>
		<script>

		var mymap = L.map('mapid').setView([39, 139.770357], 5);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery © <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(mymap);


		var myIcon = L.icon({
			iconUrl: 'img/kitamurasakiuni.png',
			iconSize: [35, 35],
			iconAnchor: [17, 17],
			popupAnchor: [0, -15],
		});
		L.marker([35.6792695, 139.770357],{icon:myIcon}).addTo(mymap)
			.bindPopup('<A href="https://faq.uniqlo.com/">関東</A>').openPopup();

		L.marker([43, 141],{icon:myIcon}).addTo(mymap)
			.bindPopup('<A href="https://faq.uniqlo.com/">北海道</A>').openPopup();

		L.marker([34.7213, 135.65918],{icon:myIcon}).addTo(mymap)
			.bindPopup('<A href="https://faq.uniqlo.com/">関西</A>').openPopup();

		L.marker([39.65434, 141.76758],{icon:myIcon}).addTo(mymap)
			.bindPopup('<A href="https://faq.uniqlo.com/">東北</A>').openPopup();

		L.marker([34.94393, 137.79053],{icon:myIcon}).addTo(mymap)
			.bindPopup('<A href="https://faq.uniqlo.com/">東海</A>').openPopup();

		L.marker([37.85507, 139.0155],{icon:myIcon}).addTo(mymap)
			.bindPopup('<A href="https://faq.uniqlo.com/">甲信越・北陸</A>').openPopup();

		L.marker([33.56371, 133.56079],{icon:myIcon}).addTo(mymap)
			.bindPopup('<A href="https://faq.uniqlo.com/">四国</A>').openPopup();

		L.marker([35.46458, 133.07739],{icon:myIcon}).addTo(mymap)
			.bindPopup('<A href="https://faq.uniqlo.com/">中国</A>').openPopup();

		L.marker([32.24475, 130.96802],{icon:myIcon}).addTo(mymap)
			.bindPopup('<A href="https://faq.uniqlo.com/">九州・沖縄</A>').openPopup();

		L.marker([32.48891, 148.22754],{icon:myIcon}).addTo(mymap)
			.bindPopup("うにをクリックしてください").openPopup();


			var popup = L.popup();

				function onMapClick(e) {
					popup
						.setLatLng(e.latlng)
						.setContent("You clicked the map at " + e.latlng.toString())
						.openOn(mymap);
				}

				mymap.on('click', onMapClick);

		</script>
